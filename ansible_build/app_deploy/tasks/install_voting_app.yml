---
  - name: copy tarball to host
    copy:
      src: /tmp/democontainer_v1_0.tar
      dest: /tmp/democontainer_v1_0.tar

  - name: load container from tarball
    docker_image:
      name: democontainer:v1.0
      load_path: /tmp/democontainer_v1_0.tar
      timeout: 120
      state: present
      source: load


